services:
  - type: web
    name: walletdoctor
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m gunicorn web_app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually in Render dashboard
    autoDeploy: true 