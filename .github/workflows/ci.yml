name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      env:
        HELIUS_KEY: ${{ secrets.HELIUS_KEY }}
        BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
      run: |
        # Run pytest on all test directories
        python -m pytest tests/ -v --tb=short || true
        
        # Run specific accuracy tests if they exist
        if [ -d "tests/accuracy" ]; then
          echo "Running accuracy tests..."
          python -m pytest tests/accuracy/ -v
        fi 